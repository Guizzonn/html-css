<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p> Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no mesmo par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p> Se precisar quebrar o texto <br> em algum lugar usar a tag br</p>

    Adicionar símbolos especiais:
    &reg;
    &copy;
    &trade;

    Adicionar emojis:
    &#x1F596;
    &#x1F913;
</body>
</html>
